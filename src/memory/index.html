<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 記憶方塊遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border: 1px solid #999;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .cell.active {
            background-color: #4CAF50;
        }
        .cell.correct {
            background-color: #2196F3;
        }
        .cell.wrong {
            background-color: #f44336;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid" id="grid"></div>
        <button id="startButton">開始遊戲</button>
        <p id="message"></p>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const startButton = document.getElementById('startButton');
        const message = document.getElementById('message');
        let sequence = [];
        let playerSequence = [];
        let canClick = false;
        let isGameRunning = false;

        // 創建 5x5 網格
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => cellClick(i));
            grid.appendChild(cell);
        }

        startButton.addEventListener('click', startGame);

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            startButton.disabled = true;
            
            sequence = [];
            playerSequence = [];
            canClick = false;
            message.textContent = '';
            
            // 清除所有方塊的數字和類別
            grid.childNodes.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });

            // 生成隨機序列
            while (sequence.length < 7) {
                const randomIndex = Math.floor(Math.random() * 25);
                if (!sequence.includes(randomIndex)) {
                    sequence.push(randomIndex);
                }
            }

            showSequence();
        }

        function showSequence() {
            let i = 0;
            const intervalId = setInterval(() => {
                if (i < sequence.length) {
                    const cell = grid.children[sequence[i]];
                    cell.classList.add('active');
                    setTimeout(() => cell.classList.remove('active'), 500);
                    i++;
                } else {
                    clearInterval(intervalId);
                    canClick = true;
                    message.textContent = '請按照順序點擊方塊';
                    startButton.disabled = false;
                }
            }, 1000);
        }

        function cellClick(index) {
            if (!canClick) return;

            const cell = grid.children[index];
            playerSequence.push(index);

            if (index === sequence[playerSequence.length - 1]) {
                cell.classList.add('correct');
                cell.textContent = playerSequence.length; // 顯示當前步驟

                if (playerSequence.length === sequence.length) {
                    canClick = false;
                    isGameRunning = false;
                    message.textContent = '恭喜你，記憶正確！';
                    startButton.textContent = '再玩一次';
                    startButton.disabled = false;
                }
            } else {
                cell.classList.add('wrong');
                canClick = false;
                isGameRunning = false;
                message.textContent = '很抱歉，記憶錯誤。請查看正確順序。';
                startButton.textContent = '重新開始';
                startButton.disabled = false;
                showAllSequence();
            }
        }

        function showAllSequence() {
            sequence.forEach((index, i) => {
                const cell = grid.children[index];
                cell.textContent = i + 1;
                cell.classList.add('active');
            });
        }
    </script>
</body>
</html>
